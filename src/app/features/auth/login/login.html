<div class="min-h-[80vh] flex items-center justify-center px-4">
  <div class="max-w-md w-full">
    <div class="glass-card p-8 md:p-10">
      <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-2xl shadow-xl shadow-indigo-200 mb-6">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-slate-900 tracking-tight">Bon retour !</h2>
        <p class="text-slate-500 mt-2 font-medium">Accédez à votre espace JobFinder</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div *ngIf="errorMessage" class="p-4 bg-red-50 border border-red-100 rounded-xl text-red-600 text-sm font-medium animate-pulse">
          {{ errorMessage }}
        </div>

        <div>
          <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206" />
              </svg>
            </div>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="votre@email.com"
              class="block w-full pl-11 pr-4 py-3 bg-slate-50 border-transparent rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all font-medium text-slate-900"
              [ngClass]="{'ring-2 ring-red-500': email?.invalid && email?.touched}"
            >
          </div>
          <p *ngIf="email?.invalid && email?.touched" class="mt-1.5 text-xs text-red-500 font-medium ml-1">
            Veuillez entrer une adresse email valide
          </p>
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">Mot de passe</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="••••••••"
              class="block w-full pl-11 pr-4 py-3 bg-slate-50 border-transparent rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all font-medium text-slate-900"
              [ngClass]="{'ring-2 ring-red-500': password?.invalid && password?.touched}"
            >
          </div>
          <p *ngIf="password?.invalid && password?.touched" class="mt-1.5 text-xs text-red-500 font-medium ml-1">
            Minimum 6 caractères
          </p>
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full btn-primary py-4 text-lg shadow-indigo-200"
        >
          <span *ngIf="!isLoading">Se connecter</span>
          <div *ngIf="isLoading" class="flex items-center justify-center gap-2">
            <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            <span>Connexion...</span>
          </div>
        </button>
      </form>

      <div class="mt-10 text-center">
        <p class="text-sm text-slate-500 font-medium">
          Pas encore de compte ? 
          <a routerLink="/auth/register" class="text-indigo-600 hover:text-indigo-700 font-bold ml-1">Créer un compte</a>
        </p>
      </div>
    </div>
  </div>
</div>
