<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Mes Favoris</h1>
    
    <!-- Loading -->
    <div *ngIf="loading$ | async" class="text-center py-8">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
      <p class="mt-2 text-gray-600">Chargement de vos favoris...</p>
    </div>

    <!-- Error -->
    <div *ngIf="error$ | async" class="bg-red-50 border border-red-200 rounded-md p-4 mb-6">
      <div class="text-red-700">{{ error$ | async }}</div>
    </div>

    <!-- Favorites List -->
    <div *ngIf="!(loading$ | async) && !(error$ | async)">
      <div *ngIf="favorites$ | async as favorites">
        <div *ngIf="favorites.length > 0" class="space-y-4">
          <div *ngFor="let favorite of favorites" class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start">
              <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ favorite.title }}</h3>
                <div class="space-y-1 text-sm text-gray-600">
                  <p><strong>Entreprise:</strong> {{ favorite.company }}</p>
                  <p><strong>Localisation:</strong> {{ favorite.location }}</p>
                </div>
              </div>
              
              <div class="ml-4 flex flex-col space-y-2">
                <button
                  (click)="viewJob(favorite.url)"
                  class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 text-sm"
                >
                  Voir l'offre
                </button>
                
                <button
                  (click)="removeFromFavorites(favorite.offerId.toString())"
                  [disabled]="loading$ | async"
                  class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm disabled:opacity-50"
                >
                  ❌ Retirer
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <div *ngIf="favorites.length === 0" class="bg-white rounded-lg shadow p-8 text-center">
          <div class="text-gray-500 mb-4">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
          </div>
          <h3 class="text-lg font-medium text-gray-900 mb-2">Aucun favori</h3>
          <p class="text-gray-500 mb-4">Vous n'avez pas encore ajouté d'offres à vos favoris.</p>
          <a routerLink="/jobs" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
            Rechercher des offres
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
